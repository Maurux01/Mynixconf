# Catppuccin-Mocha
# https://github.com/catppuccin/hyprland

# Sourcing colors
$rosewater = 0xf5e0dc
$flamingo = 0xf2cdcd
$pink = 0xf5c2e7
$mauve = 0xcba6f7
$red = 0xf38ba8
$maroon = 0xeba0ac
$peach = 0xfab387
$yellow = 0xf9e2af
$green = 0xa6e3a1
$teal = 0x94e2d5
$sky = 0x89dceb
$sapphire = 0x74c7ec
$blue = 0x89b4fa
$lavender = 0xb4befe
$text = 0xcdd6f4
$subtext1 = 0xbac2de
$subtext0 = 0xa6adc8
$overlay2 = 0x9399b2
$overlay1 = 0x7f849c
$overlay0 = 0x6c7086
$surface2 = 0x585b70
$surface1 = 0x45475a
$surface0 = 0x313244
$base = 0x1e1e2e
$mantle = 0x181825
$crust = 0x11111b

# ----------------------------------------------------- 
# Autostart
# ----------------------------------------------------- 
eq exec-once = waybar
eq exec-once = dunst
eq exec-once = swww init && swww img ~/Mynixconf/gemini-riced-config/assets/wallpaper.jpg
eq exec-once = /nix/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# ----------------------------------------------------- 
# Monitors
# ----------------------------------------------------- 
monitor=,preferred,auto,1

# ----------------------------------------------------- 
# Input
# ----------------------------------------------------- 
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe = on
}

# ----------------------------------------------------- 
# General
# ----------------------------------------------------- 
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $mauve
    col.inactive_border = $surface0

    layout = dwindle
}

# ----------------------------------------------------- 
# Decoration
# ----------------------------------------------------- 
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# ----------------------------------------------------- 
# Animations
# ----------------------------------------------------- 
animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# ----------------------------------------------------- 
# Dwindle Layout
# ----------------------------------------------------- 
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# ----------------------------------------------------- 
# Master Layout
# ----------------------------------------------------- 
master {
    new_is_master = true
}

# ----------------------------------------------------- 
# Window Rules
# ----------------------------------------------------- 
windowrulev2 = float, class:^(kitty)$, title:^(kitty-float)$
windowrulev2 = size 60% 60%, class:^(kitty)$, title:^(kitty-float)$
windowrulev2 = center, class:^(kitty)$, title:^(kitty-float)$

# ----------------------------------------------------- 
# Keybindings
# ----------------------------------------------------- 
$mainMod = SUPER

# --- Apps
bind = $mainMod, T, exec, kitty
bind = $mainMod, E, exec, thunar
bind = $mainMod, B, exec, firefox
bind = $mainMod, D, exec, wofi --show drun

# --- Kitty Float
bind = $mainMod SHIFT, T, exec, kitty --class kitty-float

# --- Windows
bind = $mainMod, Q, killactive, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod SHIFT, F, togglefloating, 

# --- Change focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# --- Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# --- Resize windows
bind = $mainMod, R, submap, resize
submap = resize
bind = , right, resizeactive, 10 0
bind = , left, resizeactive, -10 0
bind = , up, resizeactive, 0 -10
bind = , down, resizeactive, 0 10
bind = , escape, submap, reset
submap = reset

# --- Logout
bind = $mainMod, L, exec, wlogout -p layer-shell
